<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1>look mom i have a mongo database</h1>

    <form action="/addProduct" method="POST">
        <input type="text" placeholder="name" name="name"><br>
        <input type="text" placeholder="price" name="price"><br>
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add product</button>
    </form>

    <div class="container" id="products">

    </div>
    <div class="container" id="update">

    </div>

    <script>
       function loadProducts() {
        fetch("/product")
        .then(res => res.json())
        .then(data => {
             const container = document.getElementById("products");
             data.forEach(product => {
                 const item = document.createElement("p");
                 item.innerHTML = `<strong>${product.name}</strong>  price : ${product.price}  quantity : ${product.quantity}
                 <button onclick="loadSingleProduct('${product._id}')">Update</button>
                 <button onclick="deleteProduct('${product._id}')">Delete</button>
                 `
                 container.appendChild(item)
             });

        })
       }
       loadProducts();

       function deleteProduct(id){
           fetch(`/delete/${id}`,{
               method : "DELETE"
           })
           .then(res => res.json())
           .then(result => {
               console.log("deleted successfully")
           })
       }

       function loadSingleProduct(id){
           fetch(`/product/${id}`)
           .then(res => res.json())
           .then(data => {
               const update = document.getElementById("update");
               update.innerHTML = `
               <h3>update : ${data._id}</h3>
               price : <input type="text" value=${data.price}></br>
               quantity : <input type="text" value=${data.quantity}></br>
               <button>update</button>
               `
           })
       }
    </script>
</body>
</html>
